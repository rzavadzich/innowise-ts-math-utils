name: Publish Label

on:
  pull_request:
    types: [labeled]

jobs:
  publish-rc:
    if: github.event.label.name == 'publish'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Get current version
        id: version
        run: echo "current=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Generate RC version
        id: rc-version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          RC_VERSION="${{ steps.version.outputs.current }}-dev-${SHORT_SHA}"
          echo "rc_version=${RC_VERSION}" >> $GITHUB_OUTPUT

      - name: Check if RC version exists
        run: |
          PACKAGE_NAME=$(npm pkg get name | tr -d '"')
          if npm view "${PACKAGE_NAME}@${{ steps.rc-version.outputs.rc_version }}" --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
            echo "RC Version ${{ steps.rc-version.outputs.rc_version }} already exists!"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set RC version
        run: npm version ${{ steps.rc-version.outputs.rc_version }} --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish RC
        run: npm publish --tag rc --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
