name: Verify Label

on:
  pull_request:
    types: [labeled]

jobs:
  e2e:
    if: github.event.label.name == 'verify'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e --if-present
        continue-on-error: true

      - name: Run all tests
        run: npm test
