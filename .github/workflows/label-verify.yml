name: Verify Label

on:
  pull_request:
    types: [labeled, synchronize]

jobs:
  e2e:
    if: contains(github.event.pull_request.labels.*.name, 'verify')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
      - run: npm ci
      - run: npm run test:e2e
