name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get main branch version
        id: main-version
        run: |
          MAIN_VERSION=$(git show origin/main:package.json | jq -r '.version')
          echo "version=$MAIN_VERSION" >> $GITHUB_OUTPUT

      - name: Get PR branch version
        id: pr-version
        run: |
          PR_VERSION=$(jq -r '.version' package.json)
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        run: |
          MAIN_VERSION="${{ steps.main-version.outputs.version }}"
          PR_VERSION="${{ steps.pr-version.outputs.version }}"

          echo "Main branch version: $MAIN_VERSION"
          echo "PR branch version: $PR_VERSION"

          if [ "$MAIN_VERSION" = "$PR_VERSION" ]; then
            echo "::error::Version bump required! The package.json version ($PR_VERSION) is identical to main branch."
            echo ""
            echo "Please bump the version in package.json before merging."
            echo "Use one of the following commands:"
            echo "  npm version patch  # for bug fixes (0.0.x)"
            echo "  npm version minor  # for new features (0.x.0)"
            echo "  npm version major  # for breaking changes (x.0.0)"
            exit 1
          fi

          echo "âœ… Version has been bumped: $MAIN_VERSION -> $PR_VERSION"

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Validate Lockfile
        run: npm ci --frozen-lockfile

      - name: Check Branch Ancestry
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "Error: Branch is not up-to-date with main. Please rebase."
            exit 1
          fi

  ci:
    needs: validate
    uses: rzavadzich/innowise-ci-workflows/.github/workflows/typescript-ci.yml@main
    with:
      working-directory: '.'
